<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#2c3e50">
    <title>EFHC - Energy for Humanity</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>EFHC - Energy for Humanity</h1>
        <p>
            Добро пожаловать на сайт EFHC! Здесь вы найдете информацию о проекте, который помогает обеспечить устойчивое
            будущее с помощью возобновляемой энергии.
        </p>
        <div class="language-selector">
            <label for="language">Выберите язык:</label>
            <select id="language" name="language">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="uk">Українська</option>
            </select>
        </div>
        <button onclick="window.location.href='https://efhc.com'">Узнать больше</button>
    </div>

    <script>
        // Пример смены языка (можно улучшить с помощью полноценного фреймворка)
        const languageSelector = document.getElementById('language');
        languageSelector.addEventListener('change', function () {
            const lang = languageSelector.value;
            if (lang === 'ru') {
                document.querySelector('h1').textContent = 'EFHC - Энергия для человечества';
                document.querySelector('p').textContent = 'Добро пожаловать на сайт EFHC! Здесь вы найдете информацию о проекте, который помогает обеспечить устойчивое будущее с помощью возобновляемой энергии.';
                document.querySelector('button').textContent = 'Узнать больше';
            } else if (lang === 'en') {
                document.querySelector('h1').textContent = 'EFHC - Energy for Humanity';
                document.querySelector('p').textContent = 'Welcome to the EFHC website! Here you will find information about the project that helps ensure a sustainable future with renewable energy.';
                document.querySelector('button').textContent = 'Learn More';
            } else if (lang === 'uk') {
                document.querySelector('h1').textContent = 'EFHC - Енергія для людства';
                document.querySelector('p').textContent = 'Ласкаво просимо на сайт EFHC! Тут ви знайдете інформацію про проект, який допомагає забезпечити сталий розвиток за допомогою відновлювальної енергії.';
                document.querySelector('button').textContent = 'Дізнатися більше';
            }
        });
    </script>

</body>

</html>
